<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
</head>

<body>
    <h1>Photo Gallery</h1>
    <div id="photo-viewer">
        <a href="#" class="photo-box is-loading"></a>
        <div class="photo-thumbnails">
            <a href="img/car.jpeg" class="thumbnail-anchor active" title="car">
                <img src="img/thumbnailcar.jpeg" alt="car thumbnail">
            </a>
            <a href="img/chocolate.jpeg" class="thumbnail-anchor" title="chocolate">
                <img src="img/thumbnailchocolate.jpeg" alt="chocolate thumbnail">
            </a>
            <a href="img/beach.jpeg" class="thumbnail-anchor" title="beach">
                <img src="img/thumbnailbeach.jpeg" alt="beach thumbnail">
            </a>
            <a href="img/building.jpeg" class="thumbnail-anchor" title="building">
                <img src="img/thumbnailbuilding.jpeg" alt="building thumbnail">
            </a>
        </div>
        <div id="modal" class="modal">
            <span class="modal-close" id="close-modal">&times;</span>
            <h2 class="modal-heading">Your Photo Gallery</h2>
            <img id="modal-image" src="" alt="Full-Sized Image">
        </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- <script type="text/javascript" src="js/photoViewer.js"></script> -->
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
